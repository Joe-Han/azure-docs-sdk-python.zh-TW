- durationInMinutes: 
  content: "<span data-ttu-id=\"34957-105\">本指南會示範適用於 Python 的幾個 Azure 程式庫使用方式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34957-105\">This guide demonstrates the usage of several Azure libraries for Python.</span></span>  \n"
